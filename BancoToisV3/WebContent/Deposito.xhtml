<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Deposito - Banco Tois</title>
</h:head>
<body>
	<h3>Realizar Deposito</h3>
	
	<p:panelGrid columns="2">
	
	<p:outputLabel for="inputValor" value="Valor: " />
	<p:inputText id="inputValor" value="#{transacaoMB.curTransacao.valor}" />
	
	</p:panelGrid>
	
	<p:commandButton value="Depositar">
	<p:confirm header="Confirmação" message="Realizar Transacao?" icon="ui-icon-alert" />
	</p:commandButton>

	<p:confirmDialog global="true">
	<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"
					 action="#{transacaoMB.depositar}" icon="ui-icon-check" />
					 
	<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" 
					 icon="ui-icon-close" />
	</p:confirmDialog>

	<p:commandButton action="conta" value="Cancelar" immediate="true"></p:commandButton>

</body>
</html>
