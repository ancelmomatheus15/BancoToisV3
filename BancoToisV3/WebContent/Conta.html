<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Minha Conta - Banco Tois</title>
</h:head>

<h:body>
	<h3>Sua Conta</h3>
	<h:form>
	
		<p:outputLabel value="Bem vindo #{contaMB.curConta.nome} !" />
		<br />
		<p:outputLabel value="Saldo: #{contaMB.curConta.saldo}" />
	
		<p:outputLabel for="labelNome" value="Correntista:" />
		<p:inputText id="labelNome" value="#{contaMB.curConta.nome}" readonly="true" />

		<p:outputLabel for="labelCPF" value="CPF:" />
		<p:inputText id="labelCPF" value="#{contaMB.curConta.CPF}" readonly="true" />
	
		<p:commandButton value="Depositar" action="deposito"/>
		<p:commandButton value="Transferir" action="transferencia"/>	
	
	</h:form>		
</h:body>
</html>
